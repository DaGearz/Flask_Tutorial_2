<style>
   .modal-content{
   background-color: #212121;
   color: white;
   }
</style>
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">{{ item.name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            {{ item.description }}
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
            </button>
         </div>
      </div>
   </div>
</div>

<!-- purchase confirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel1">{{ item.name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">

           <form method="POST">
              {{ purchase_form.hidden_tag() }}


             <h4 class="text-center">Are you sure you want to buy {{ item.name }} for ${{ item.price }}?</h4>
             <h6 class="text-center">By clicking Purchase, you will purchase this item.</h6>
             {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
           </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
            </button>
         </div>
      </div>
   </div>
</div>
